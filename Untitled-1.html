<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 Canvas</title>
<link rel="stylesheet" href="./styles.css">
<script src = 'JSfile.js'> </script>
</head>
<body>
   <h1>Super editor</h1>
<div class="CanvasContainer">
      <canvas id="drawingCanvas" width = 1200px height = 800px></canvas>
</div>
<div class="Toolbar">
   <label for="color">Цвет</label><br>
   <input class = "color-picker" type="color" id="color" name="color" value="#000000" oninput="changeColor(this)"/><br>
   <label for="Thickness">Толщина</label> <br>
   <input class = "slider" id = "Thickness" type="range" min="2" max="25" step="0.2" id="size" oninput="changeThickness(this)" value="5"><br>
   <button onclick="saveCanvas()">Save</button>
   <button onclick="clearCanvas()">Clear</button>
   <div id="savedCopyContainer">
      <img id="savedImageCopy"><br>
      Щелкните правой кнопкой мыши для сохранения ...
   </div> <br>
   <label for="Image">Picture </label> <br>
   <input type="file" id = "Image" accept = "image/*" oninput="addImage()">
</div>
</body>
</html>
